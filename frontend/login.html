<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Verve.Homeworks | Login</title>
</head>
<body class="bg-dark vh-100">
    <!-- As a heading -->
    <div class="container-sm d-flex flex-column align-items-center justify-content-center h-100">
        <div class="card" style="width: 25rem;">
            <div class="card-header">
                <h4 class="text-center">Login page</h4>
            </div>
            <form method="post" action="/auth/login" class="card-body d-flex flex-column gap-3 align-items-center">
                <input type="text" class="form-control" placeholder="Username">
                <input type="password" class="form-control" placeholder="Password">
                <button class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
